<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <fieldset>
        <legend>Login to your profile</legend>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" id="submit">Login</button>
    </fieldset>
    <div>
        <p id="or">-OR-</p>
    </div>
    <fieldset>
        <legend>Create your profile</legend>
        <input type="text" id="usernameNew" placeholder="Username">
        <input type="password" id="passwordNew" placeholder="Password">
        <button type="submit" id="submitNew">Create Profile</button>
    </fieldset>
    <div>
        <p id="or">-OR-</p>
    </div>
    <fieldset>
        <legend>Delete your profile</legend>
        <input type="text" id="usernameDelete" placeholder="Username">
        <input type="password" id="passwordDelete" placeholder="Password">
        <button type="submit" id="delete">Delete Profile</button>
    </fieldset>
</body>
<script src="js/app.js"></script>
</html>
